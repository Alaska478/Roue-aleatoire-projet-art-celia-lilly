// --- Dessiner la roue ---
function drawWheel(rot = 0) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < n; i++) {
    const start = i * anglePer + rot;
    const end = start + anglePer;

    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.arc(cx, cy, radius, start, end);
    ctx.closePath();
    ctx.fillStyle = `hsl(${i * 360 / n}, 49%, 50%)`;
    ctx.fill();
    ctx.strokeStyle = "#EFEC2E";
    ctx.stroke();

    // texte
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(start + anglePer / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#FCFCFC";
    ctx.font = "16px Didot";
    ctx.fillText(cities[i], radius - 10, 6);
    ctx.restore();
  }

  // flÃ¨che (vers le bas)
  ctx.fillStyle = "#ef4444";
  ctx.beginPath();
  ctx.moveTo(cx, cy + radius - 22);
  ctx.lineTo(cx - 14, cy + radius + 10);
  ctx.lineTo(cx + 14, cy + radius + 10);
  ctx.closePath();
  ctx.fill();
}

// --- Tirage pondÃ©rÃ© ---
function getWeightedIndex() {
  const probabilities = cities.map(city => city === "Â¡Madrid!âœˆðŸ˜Ž" ? 0.5 : 1);

  let rand = Math.random() * total;
  for (let i = 0; i < probabilities.length; i++) {
    rand -= probabilities[i];
    if (rand <= 0) return i;
  }
  return 0;
}

  function animate(now) {
